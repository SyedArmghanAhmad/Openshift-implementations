apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: groq-chatbot-pipeline
spec:
  params:
    - name: git-repo
      type: string
      default: "https://github.com/SyedArmghanAhmad/Openshift-implementations.git"
    - name: git-revision
      type: string
      default: "main"
    - name: image-name
      type: string
      default: "groq-chatbot"
  
  workspaces:
    - name: shared-data
  
  tasks:
    - name: fetch-source
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-data
      params:
        - name: url
          value: "$(params.git-repo)"
        - name: revision
          value: "$(params.git-revision)"

    - name: build-image
      taskRef:
        name: buildah
      runAfter:
        - fetch-source
      workspaces:
        - name: source
          workspace: shared-data
      params:
        - name: IMAGE
          value: "image-registry.openshift-image-registry.svc:5000/armghan18/$(params.image-name)"
        - name: CONTEXT
          value: "app"
        - name: DOCKERFILE
          value: "app/Dockerfile"

    - name: deploy
      taskRef:
        name: openshift-client
      runAfter:
        - build-image
      params:
        - name: SCRIPT
          value: |
            oc apply -f openshift/deployment.yaml -n armghan18
            oc apply -f openshift/service.yaml -n armghan18
            oc apply -f openshift/route.yaml -n armghan18